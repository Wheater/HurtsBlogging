<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="609720018600-rrbs1smkiftpieclj085qcgrelaib7iv.apps.googleusercontent.com">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div id="googleAuthListener" ng-controller="googleAuthController">
				<div class="g-signin2 auth" ng-hide="loggedIn" data-theme="dark" data-onsuccess="onSignIn"></div>

		</div>
	</div>
